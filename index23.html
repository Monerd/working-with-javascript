<DOCTYPE html>
<html>
	<head>
		<title>Оператор ? и его использование</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = prompt('Введите имя пользователя: ', 'Имя пользователя');
			var res = (a == 'Никита') ? 'Привет, Никита, мы ужасно рады видеть Вас на Вашем сайте!':
			( a == 'Виталий Валентинович') ? 'Здравствуйте, Виталий Валентинович! Приветствуем Вас на нашем корпоративном сайте!':
			(a == '') ? 'Нет логина':
			'Вы не авторизированы на нашем сайте, зайдите на страницу регистрации!';
			alert(res);
		</script>
	</body>
</html>
