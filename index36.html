<DOCTYPE html>
	<html>
		<head>
			<title>Пример с линиями</title>
		</head>
		<body>
			<h1>Пример простой</h1>
			<script>
				a=0;
				function line() {
					document.writeln("<hr align='center' width='"+(a+=20)+"'>")
				}
				for (var i=1; i<21; i++)
				line();
			</script>
		</body>
	</html>
